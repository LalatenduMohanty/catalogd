---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rukpak-packageserver-apiserver
  namespace: rukpak
  labels:
    api: rukpak-packageserver
    apiserver: "true"
spec:
  selector:
    matchLabels:
      api: rukpak-packageserver
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: rukpak-packageserver
        apiserver: "true"
    spec:
      containers:
      - name: apiserver
        image: docker.io/anik120/rukpak-packageserver:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--feature-gates=APIPriorityAndFairness=false"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        - "--profiling"
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 1000m
            memory: 300Mi
      volumes:
      - name: apiserver-certs
        secret:
          secretName: rukpak-packageserver
---
apiVersion: v1
kind: Service
metadata:
  name: rukpak-packageserver
  namespace: rukpak
  labels:
    api: rukpak-packageserver
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: rukpak-packageserver
    apiserver: "true"
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    api: rukpak-packageserver
    apiserver: "true"
  name: selfsigned-issuer
  namespace: rukpak
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    api: rukpak-packageserver
    apiserver: "true"
  name: rukpak-packageserver-cert
  namespace: rukpak
spec:
  dnsNames:
  - rukpak-packageserver.rukpak.svc
  - rukpak-packageserver.rukpak.svc.cluster.local
  - localhost
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: rukpak-packageserver
