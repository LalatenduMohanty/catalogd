---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rukpak-packageserver-apiserver-auth-reader
rules:
  - apiGroups:
      - ""
    resourceNames:
      - extension-apiserver-authentication
    resources:
      - configmaps
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rukpak-packageserver-apiserver-auth-reader
  namespace: rukpak
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rukpak-packageserver-apiserver-auth-reader
subjects:
  - kind: ServiceAccount
    namespace: rukpak
    name: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rukpak-packageserver-apiserver-auth-delegator
  namespace: rukpak
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    namespace: rukpak
    name: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rukpak-packageserver-controller
  namespace: rukpak
rules:
  - apiGroups:
      - 'core.rukpak.io'
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ''
    resources:
      - 'configmaps'
      - 'namespaces'
      - 'pods'
      - 'pods/log'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups:
      - 'admissionregistration.k8s.io'
    resources:
      - '*'
    verbs:
      - 'list'
      - 'watch'
  - nonResourceURLs:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - 'batch'
    resources:
      - 'jobs'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rukpak-packageserver-controller
  namespace: rukpak
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rukpak-packageserver-controller
subjects:
  - kind: ServiceAccount
    namespace: rukpak
    name: default
